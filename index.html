<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Proxy Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .content {
      margin: 0;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Proxy Site</h1>
    <p>You are now accessing content from <b>https://quincy-questions.netlify.app/</b> through my domain.</p>
    <iframe src="/"></iframe> <!-- This will load the proxied content -->
  </div>

  <script>
    // Example: Logging the current domain for debugging purposes
    console.log("You are viewing content from:", window.location.href);

    // Example: Handling the iframe load event
    const iframe = document.querySelector('iframe');
    iframe.onload = () => {
      console.log("Content has loaded successfully inside the iframe.");
    };
  </script>
</body>
</html>
